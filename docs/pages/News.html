---
layout: default
title: Noticias
---

<div class="news">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="PostResume">{{ post.excerpt }}</div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="PostLink">Seguir leyendo</a>
    </article>
  {% endfor %}
</div>
