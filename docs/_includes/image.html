<figure>
   <a href="{{ include.url | default: {{ include.file }} }}">
   <img src="{{ include.file }}" style="max-width: {{ include.max-width | default: 100%}};"
      alt="{{ include.alt | default: {{ include.caption | default: {{ include.file }} }} }}"/>
   </a>
   <figcaption>{{ include.caption | default: {{ include.alt | default: {{ include.file }} }} }}</figcaption>
</figure>
